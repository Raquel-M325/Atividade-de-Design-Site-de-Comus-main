<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USUÁRIO</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="conta.css">
    
</head>
<body>
    <header>
        <section class="topo">
            <img src="imagens/logo-comus.png" alt="logo">
            <h1>COORDENAÇÃO MUSICAL | CNAT</h1>
        </section>
    </header>

    <main>
        
        <section class="baixo">
            <form action="agendamento.html">
                <h2><img src="imagens/usuario.icone.png" alt="icone do usuario"></h2>
        
                <h3>MATRÍCULA</h3>
                <label for="matricula"></label>
                <input type="number" id="matricula" placeholder="Digite a sua matrícula"> <br> <br>


                <h3>SENHA</h3>
                <label for="senha"></label>
                <input type="password" id="senha" placeholder="Digite a sua senha"> <br> <br>

                <h3>EMAIL</h3>
                <label for="email"></label>
                <input type="email" id="email" placeholder="email@gmail.com"> <br> <br>
                
                
                <div class="enter">
                    <input type="submit" value="ENVIAR">
                </div>

            </form>
        </section>
    </main>

<footer>
    <p>Desenvolvido por IFRN</p>
</footer>

</body>
</html>
